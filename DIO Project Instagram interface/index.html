<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Detin Jani</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img\instagram celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img\Instagram profile.jpg" alt="foto de perfil" target= "_blank">
                </div>
                <a href="https://www.instagram.com/janidetin/" class="instagram-login" target="_blank">Continue como janidetin</a>
                <a href="#" class="instagram-logout" target= "_blank">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é janidetin?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue" target= "_blank">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download" target="_blank"></a>
                    <a href="#" class="app-download" target= "_blank"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
